<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="headerUnderline" href="#">Gmail</a>
      <a class="headerUnderline" href="#">Images</a>
      <a class="headerButton" href="#"><img src="img/icon.png" alt="" /></a>
      <a href="#"><img class="headerPhoto" src="img/profilFoto.jpg" /></a>
    </header>

    <main>
      <div class="logo">
        <img src="img/logo.png" title="google" alt="google" />
      </div>
      <div class="searchArea">
        <span class="material-icons"> search </span>
        <input
          title="Ara"
          class="searchAreaInput"
          type="text"
          placeholder="nederland"
        />
        <a href=""><span class="material-icons"> keyboard </span></a>
        <a href=""><span class="material-icons"> keyboard_voice </span></a>
      </div>
      <div class="btn">
        <button>Search on Google</button>
        <button>I feel lucky</button>
      </div>
      <div class="language">
        <p>
          Other languages: <a href="">Türkçe</a> <a href="">ไทย</a>
          <a href="">French</a>
        </p>
      </div>
    </main>

    <footer>
      <div class="area">
        <p>The USA</p>
      </div>
      <div class="areaEnd">
        <div class="areaLeft">
          <ul>
            <li>About</li>
            <li>Advertisement</li>
            <li>Business</li>
            <li>How search works</li>
          </ul>
        </div>
        <div class="areaRight">
          <ul>
            <li>Privacy</li>
            <li>Policies</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
